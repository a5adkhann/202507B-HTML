<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>

<body>
    <form>
        <label for="name">Enter Your Name</label>
        <input type="text" required placeholder="Your Name here..." value="Ali">

        <br>

        <label for="email">Enter Your Email</label>
        <input type="email" required placeholder="Your Email here..." value="ali@gmail.com">

        <br>

        <label for="password">Enter Your Password</label>
        <input type="password" required placeholder="Your Password here...">

        <br>

        <input type="radio" name="gender">
        <label for="gender">Male</label>

        <input type="radio" name="gender">
        <label for="gender">Female</label>

        <br>

        <input type="checkbox">
        <label for="html">HTML</label>

        <input type="checkbox">
        <label for="css">CSS</label>

        <input type="checkbox">
        <label for="js">JS</label>

        <input type="checkbox">
        <label for="JQuery">JQuery</label>

        <br>

        <label for="image">Upload Your Image</label>
        <input type="file">

        <br>

        <label for="date">Pick Your Date</label>
        <input type="date">

        <br>

        <label for="color">Pick Color</label>
        <input type="color">

        <br>
        <label for="number">Type Phone Number</label>
        <input type="number">

        <br>

        <input type="submit">

        <br>

        <label for="country">Select Your Country</label>
        <select>
            <option value="Pak">Pakistan</option>
            <option value="Ind">India</option>
            <option value="SA">Saudia Arabia</option>
            <option value="US">United States</option>
        </select>

        
    </form>
</body>

</html>
